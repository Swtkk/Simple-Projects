<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <main>
            <div class="widgets">
                <div class="todoWidget">
                    <div class="deadlineTodo">Todo</div>
                </div>
                <div class="buttonWidget">
                    <button class="widgetBtn">Guzik</button>
                </div>
                <div class="dateWidget">12.02.1997</div>
                <div class="weatherWidget">
                    <div class="weather">Pogoda</div>
                    <input type="text" class="searchWeather" placeholder="Wpisz nazwÄ™ miasta...">
                </div>
            </div>
            <div class="options">
                <div class="todoOptions">
                    <div class="todoButtons">
                        <button class="removeAll">Clear All</button>
                        <button class="addTodo"><i class="fa-solid fa-plus"></i>Add</button>
                    </div>
                    <ul class="todoList">
                        <div class="item">
                            <p class="textTodo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. lorem20</p>
                            <div class="todoTools">
                                <button class="complete"><i class="fas fa-check"></i></button>
                                <button class="edit">EDIT</button>
                                <button class="delete"><i class="fas fa-times"></i></button>
                            </div>
                            <p class="days">Deadline: <span class="deadline">4</span></p>
                        </div>
                        <div class="item">
                            <p class="textTodo">123</p>
                            <div class="todoTools">
                                <button class="complete"><i class="fas fa-check"></i></button>
                                <button class="edit">EDIT</button>
                                <button class="delete"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="tools">
                    <div class="toolsButtons">
                        <button class="paintBtn">Paint</button>
                        <button class="calculatorBtn">Calculator</button>
                    </div>
                    <div class="toolBox">
                        <div class="paint"></div>
                        <div class="calculator">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>






    <script src="https://kit.fontawesome.com/3b8cadabba.js" crossorigin="anonymous"></script>
    <script src="/dist/js/main.min.js"></script>
</body>

</html>
